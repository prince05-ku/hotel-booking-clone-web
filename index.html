<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Clone Web</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- add navbar -->

    <nav>
        <div class="nav_bar">
            <div class="nav_header">
                <div class="logo nav_logo">
                    <div>T</div>
                    <span>TAJ <br />HOTEL</span>
                </div>
                <div class="nav_menu_btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav_links" id="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#room">Room</a></li>
                    <li><a href="#feature">Feature</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#news">News</a></li>
            </ul>
        </div>
    </nav>

    <!-- header section -->

    <header class="header" id="home">
        <div class="section_container header_container">
            <p class="section_subheader">ABOUT US</p>
            <h1>The Perfect <br /> Base For You</h1>
            <button class="btn">Take A Tour</button>
        </div>
    </header>

    <section class="booking">
        <div class="section_container booking_container">
            <form action="/">
                <div class="input_group">
                    <label for="arrival">Arrival Date</label>
                    <input type="text" placeholder="Your Arrival Date">
                </div>
                <div class="input_group">
                    <label for="departure">Departure Date</label>
                    <input type="text" placeholder="Your Departure Date">
                </div>
                <div class="input_group">
                    <label for="guests">Guests</label>
                    <input type="text" placeholder="No of Guests">
                </div>
                <button class="btn">Cheack Availability</button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="app.js"></script>
</body>
</html>
